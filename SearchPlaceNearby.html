<head>

            rel="stylesheet"

            crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="style.css" />
    <style>
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <a class="navbar-brand" href="#">Google Maps Demo</a>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a data-target="#" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Google Maps API <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="SearchPlaceNearby.html">Search place nearby</a></li>
                            <li><a href="SearchPlaceBySetOfData.html">Search place by set of data</a></li>
                            <li><a href="VisualizingData.html">Visualizing data</a></li>
                        </ul>
                    </li>
                </ul>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div id="map"></div>
        </div>
    </div>
    <div class="row">
        <div id="listing">
            <table id="resultsTable">
                <tbody id="results"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="widget-search" class="col-sm-2">
    <div class="form-group">
        <label>Your current location: </label>
        <div class="input-group">
            <input type="text" id="current-location-box" class="form-control" />
            <div id="btn-locate" class="input-group-addon btn-effect"><i class="glyphicon glyphicon-screenshot"></i> </div>
        </div>
    </div>
    <div class="form-group">
        <input type="text" id="search-box" class="form-control" />
    </div>
    <div class="form-group">
        <label>Search Place Nearby</label>
        <select id="search-place-type" class="form-control">
            <option value="gas_station">Gas Station</option>
            <option value="hospital">Hospital</option>
            <option value="movie_theater">Movie Theater</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="train_station">Train Station</option>
        </select>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script
        type="text/javascript"

<script
        type="text/javascript"
        src="js/GoogleMaps.js"></script>
<script
        type="text/javascript"
        src="js/app/search-place-nearby.js"></script>
</body>
</html>
